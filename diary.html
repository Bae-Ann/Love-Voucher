<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>写给你的话</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap');

    body {
      font-family: 'Zhi Mang Xing', cursive;
      background: url('https://i.imgur.com/Jh3n9IE.png') repeat;
      color: #4b2c39;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #e91e63;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    textarea {
      width: 90%;
      height: 300px;
      border-radius: 16px;
      border: 2px dashed #f48fb1;
      padding: 20px;
      font-size: 1.1rem;
      resize: none;
      background: #fff0f5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button {
      margin: 12px;
      padding: 10px 24px;
      background-color: #ff80ab;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff4081;
    }

    .back-btn {
      background-color: #999;
    }

    .back-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>写给你的话 💖</h1>
  <p>你可以在这里悄悄记录我们的点滴，留言会自动保存哟 ✨</p>
  <textarea id="diary" placeholder="写下你的心里话吧..."></textarea><br/>
  <button onclick="saveDiary()">保存</button>
  <button class="back-btn" onclick="window.location.href='index.html'">返回首页 🏠</button>

  <script>
    const diary = document.getElementById('diary');

    // 页面加载时读取保存内容
    window.onload = function() {
      const saved = localStorage.getItem('loveDiary');
      if (saved) diary.value = saved;
    };

    // 保存内容到 localStorage
    function saveDiary() {
      localStorage.setItem('loveDiary', diary.value);
      alert("已保存💌（你可以随时回来继续写）");
    }
  </script>
</body>
</html>
