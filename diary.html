<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>写给你的话</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fffafc;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d63384;
    }
    textarea {
      width: 90%;
      height: 300px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 1rem;
      resize: none;
    }
    button {
      margin: 12px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn {
      background-color: #999;
    }
  </style>
</head>
<body>
  <h1>写给你的话 💖</h1>
  <p>亲手写下想说的话，我会好好收下 ✨</p>

  <button class="back-btn" onclick="window.location.href='index.html'">返回首页 🏠</button>
</body>
</html>
